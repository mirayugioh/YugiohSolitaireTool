<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>テーマの代表カードのイラストを押すとそのテーマ群が出てくるやつ</title>
<style>
  body {
    background-color: black; 
  }
  #cardBoard {
    display: flex;
    margin-top: 15px;
    margin-bottom: 15px;
    justify-content: center;
    flex-wrap: wrap;
    margin-left: auto;
    margin-right: auto;
    background-image: linear-gradient(0deg, #183547 0%, #24506A 35%, #24506A 65%, #183547 100%);
  }
  .card {
    /*width: 59px;*/
    /*height: 86px;*/
    /*aspectRatio = 59 / 86;*/
  }
  .closed {
    filter: brightness(75%);
  }
  .fadeInAnimation {
    animation: fadeInAnimationKeyframes 0.4s;
  }
  @keyframes fadeInAnimationKeyframes {
    0% {
      filter: brightness(40%);
      transform: translateX(-8px);
    }
    25% {
      filter: brightness(50%);
      transform: translateX(-6px);
    }
    50% {
      filter: brightness(65%);
      transform: translateX(-4px);
    }
    75% {
      filter: brightness(80%);
      transform: translateX(-2px);
    }
    100% {
      filter: brightness(100%);
      transform: translateX(0);
    }
  }
</style>

//カードの縦幅と横幅を設定
const aspectRatio = 59 / 86; //縦横比。遊戯王カードが横59mm、縦86mmのため
const cardWidth = 59; //imgタグの横幅は59pxとする
const cardHeight = cardWidth / aspectRatio; //imgタグの縦幅は縦横比に基づいて決める
//カードの種類の順番を設定
const typeOrder = {
  no: 1,
  //normal通常モンスター
  ef: 2,
  //effect効果モンスター
  ri: 3,
  //ritual儀式モンスター
  pe: 4,
  //pendulumペンデュラムモンスター
  fu: 5,
  //fusion融合モンスター
  sy: 6,
  //synchroシンクロモンスター
  xy: 7,
  //xyzエクシーズモンスター
  li: 8,
  //linkリンクモンスター
  sp: 9,
  //spell魔法カード
  tr: 10,
  //trapトラップカード
  to: 11,
  //tokenトークン
  ot: 12,
  //otherその他。他の種類も追加可能
};
//カード画像からイラスト部分だけを切り取る関数
const cropAndResize = (img) => {
  const cardOriginalWidth = img.width;
  const cardOriginalHeight = img.height;
  //console.log(`元画像の横幅は${cardOriginalWidth}pxで縦幅は${cardOriginalHeight}pxです`);
  const illustWidth = cardOriginalWidth * 0.524; //イラスト枠の横幅
  const illustHeight = cardOriginalHeight * 0.523; //イラスト枠の縦幅
  //console.log(`イラスト枠の横幅は${illustWidth}pxで縦幅は${illustHeight}pxです`);
  img.style.objectFit = 'none';
  img.style.objectPosition = '50% 38%'; //イラスト枠を綺麗に切り取りたい
  img.width = illustWidth;
  img.height = illustHeight;
  const reductionRate = cardWidth / illustWidth;
  img.style.zoom = `${reductionRate}`;
}
//テーマの代表カードをサムネイルで表示する関数
const cardBoard = document.getElementById('cardBoard');
const createFavoriteCardElement = (themeName, thumbnailImageUrl) => {
  const favoriteCardElement = document.createElement('img');
  favoriteCardElement.src = thumbnailImageUrl;
  cropAndResize(favoriteCardElement);
  favoriteCardElement.style.border = '8px outset #AFAFB0';
  favoriteCardElement.style.boxSizing = 'border-box';
  favoriteCardElement.style.display = 'inline-block';
  cardBoard.appendChild(favoriteCardElement);
  favoriteCardElement.classList.add('closed');
  favoriteCardElement.addEventListener('click', () => {
    const themeCards = document.querySelectorAll(`.${themeName}`);
    if (favoriteCardElement.classList.contains('closed')) {
      for (const card of themeCards) {
        card.style.display = 'inline-block';
        card.src = card.dataset.faceUpSrc;
        card.classList.add('fadeInAnimation');
        setTimeout(() => {
          card.classList.remove('fadeInAnimation');
        }, 400);
      }
      favoriteCardElement.classList.remove('closed');
    } else {
      for (const card of themeCards) {
        card.style.display = 'none';
      }
      favoriteCardElement.classList.add('closed');
    }
  })
}
//テーマカードを非表示の状態で配置する関数
const createCardElement = (themeName, cardId, cardType, cardImageUrl) => {
	const cardElement = document.createElement('img');
	cardElement.setAttribute('id', cardId);
	cardElement.addEventListener('click', () => {
	  alert(cardId);
	})
	cardElement.classList.add('card');
	cardElement.classList.add(themeName);
	cardElement.dataset.faceUpSrc = cardImageUrl;
	cardElement.dataset.type = cardType;
	cardElement.width = cardWidth;
	cardElement.height = cardHeight;
	//console.log(`${cardId}番目、種類が${cardType}のカードを並べていきます。`);
	//同じテーマの要素があるか判定
	const sameThemeElements = Array.from(cardBoard.querySelectorAll(`.${themeName}`));
	if (sameThemeElements.length === 0) {
		//console.log('同じテーマ名のカードが無いため、一番最後に追加しました');
		cardBoard.appendChild(cardElement);
	} else {
	  //同じ画像URLの要素があるか判定
	  const sameImageUrlElements = sameThemeElements.filter(obj => obj.dataset.faceUpSrc === cardImageUrl);
	  if (sameImageUrlElements.length > 0) {
			cardBoard.insertBefore(cardElement, sameImageUrlElements[0]);
			//console.log('同じ画像URLの要素があるため、その前に追加しました'); 
		} else {
		  //同じ種類の要素があるか判定
		  const sameTypeElements = sameThemeElements.filter(obj => obj.dataset.type === cardType);
			if (sameTypeElements.length > 0) {
				cardBoard.insertBefore(cardElement, sameTypeElements[0]);
				//console.log('同じ種類の要素があるため、その前に追加しました');
			} else {
			  //次の種類の要素があるか判定
				const typeKeys = Object.keys(typeOrder);
				const thisCardOrderNumber = typeKeys.indexOf(cardType);
				const nextTypeElements = sameThemeElements.filter(obj => typeOrder[obj.dataset.type] > thisCardOrderNumber);
				if (nextTypeElements.length > 0) {
					cardBoard.insertBefore(cardElement, nextTypeElements[0]);
					//console.log('次の種類の要素があるため、その前に追加しました');
				} else {
					cardBoard.appendChild(cardElement);
			    //console.log('次の種類の要素がないため、一番最後に追加しました。');
				}
			}
		}
	}
	//カードを非表示にする
	cardElement.style.display = 'none';
  //cardBoard.appendChild(cardElement);
}
//テーマカード群を配置する関数
const createThemeCards = (themeName, thumbnailImageUrl, themeCards) => {
  createFavoriteCardElement(themeName, thumbnailImageUrl);
  for (const themeCard of themeCards) {
    createCardElement(themeName, themeName+themeCard.cardId, themeCard.cardType, themeCard.cardImageUrl);
  }
}
